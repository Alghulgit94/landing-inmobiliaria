<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Reservación - Mega Proyectos</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Meta tags -->
    <meta
      name="description"
      content="Complete su reservación de lote en Colonia Independencia. Formulario seguro y fácil de usar para asegurar su propiedad ideal."
    />
    <meta
      name="keywords"
      content="reservación lotes, formulario reserva, inmobiliaria, Colonia Independencia"
    />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Formulario de Reservación - Mega Proyectos" />
    <meta property="og:description" content="Complete su reservación de lote en Colonia Independencia" />
    <meta property="og:type" content="website" />

    <style>
      /* Reservation Form Specific Styles - Redesigned Layout */
      
      /* Main Container */
      .reservation-container {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--color-cream) 0%, var(--color-white) 100%);
        padding: var(--spacing-sm) 0;
      }
      
      .reservation-wrapper {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 var(--spacing-sm);
      }
      
      /* Back Link Styling */
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-xs);
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-medium);
        font-size: var(--font-size-xs);
        color: var(--color-green-primary);
        text-decoration: none;
        transition: all var(--transition-fast);
        margin-bottom: var(--spacing-md);
      }
      
      .back-link:hover {
        color: var(--color-dark-blue);
        transform: translateX(-3px);
      }
      
      .back-arrow {
        font-size: var(--font-size-sm);
        transition: transform var(--transition-fast);
      }
      
      .back-link:hover .back-arrow {
        transform: translateX(-2px);
      }
      
      /* New Layout Grid */
      .reservation-layout {
        display: grid;
        grid-template-columns: 60% 40%;
        gap: var(--spacing-md);
        height: calc(100vh - 80px);
        background-color: var(--color-white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
      }
      
      .form-column {
        padding: var(--spacing-sm);
        overflow-y: auto;
        max-height: calc(100vh - 80px);
      }
      
      .map-column {
        position: relative;
        background-color: var(--color-light-gray);
        border-left: 1px solid var(--color-light-gray);
      }
      
      #map {
        width: 100%;
        height: 100%;
        min-height: calc(100vh - 80px);
      }
      
      /* Compact Header */
      .reservation-header {
        text-align: left;
        margin-bottom: var(--spacing-md);
        padding-bottom: var(--spacing-sm);
        border-bottom: 2px solid var(--color-light-gray);
      }
      
      .reservation-title {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-bold);
        font-size: var(--font-size-base);
        color: var(--color-green-primary);
        margin-bottom: var(--spacing-xs);
        line-height: var(--line-height-tight);
      }
      
      .reservation-subtitle {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-normal);
        font-size: var(--font-size-xs);
        color: var(--color-dark-gray);
        line-height: var(--line-height-normal);
        margin: 0;
      }
      
      /* Compact Lot Info Card */
      .lot-info-compact {
        background-color: var(--color-light-gray);
        border: 1px solid var(--color-light-gray);
        border-radius: var(--radius-md);
        padding: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
      }
      
      .lot-info-title {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-bold);
        font-size: var(--font-size-xs);
        color: var(--color-green-primary);
        margin-bottom: var(--spacing-xs);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }
      
      .lot-info-grid-compact {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: var(--spacing-xs);
      }
      
      .lot-info-item-compact {
        text-align: left;
      }
      
      .lot-info-label-compact {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-medium);
        font-size: var(--font-size-xs);
        color: var(--color-dark-gray);
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: var(--letter-spacing-wide);
      }
      
      .lot-info-value-compact {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-bold);
        font-size: var(--font-size-xs);
        color: var(--color-primary-dark);
        line-height: var(--line-height-snug);
      }
      
      /* Compact Form Sections */
      .form-section {
        margin-bottom: var(--spacing-md);
      }
      
      .form-section-title {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-bold);
        font-size: var(--font-size-xs);
        color: var(--color-green-primary);
        margin-bottom: var(--spacing-xs);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }
      
      .form-section-icon {
        font-size: var(--font-size-base);
        opacity: 0.8;
      }
      
      /* Compact Form Fields */
      .form-group {
        margin-bottom: var(--spacing-sm);
      }
      
      .form-group-double {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-sm);
      }
      
      .form-label {
        display: block;
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-medium);
        font-size: var(--font-size-sm);
        color: var(--color-primary-dark);
        margin-bottom: var(--spacing-xs);
        line-height: var(--line-height-normal);
      }
      
      .form-label--required::after {
        content: ' *';
        color: var(--color-red-accent);
        font-weight: var(--font-weight-bold);
      }
      
      .form-input,
      .form-textarea {
        width: 100%;
        padding: var(--spacing-xs) var(--spacing-sm);
        border: 2px solid var(--color-light-gray);
        border-radius: var(--radius-sm);
        font-family: var(--font-family-primary);
        font-size: var(--font-size-xs);
        font-weight: var(--font-weight-normal);
        color: var(--color-primary-dark);
        background-color: var(--color-white);
        transition: all var(--transition-fast);
        box-sizing: border-box;
      }
      
      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--color-green-primary);
        background-color: rgba(255, 248, 246, 0.5);
      }
      
      .form-input:invalid:not(:focus):not(:placeholder-shown),
      .form-textarea:invalid:not(:focus):not(:placeholder-shown) {
        border-color: var(--color-red-accent);
        background-color: rgba(235, 102, 78, 0.05);
      }
      
      .form-input:valid:not(:focus):not(:placeholder-shown),
      .form-textarea:valid:not(:focus):not(:placeholder-shown) {
        border-color: var(--color-green-primary);
        background-color: rgba(31, 75, 67, 0.05);
      }
      
      .form-textarea {
        resize: vertical;
        min-height: 60px;
        line-height: var(--line-height-normal);
      }
      
      /* Submit Button */
      .form-actions {
        margin-top: var(--spacing-md);
        padding-top: var(--spacing-sm);
        border-top: 1px solid var(--color-light-gray);
        display: flex;
        justify-content: center;
      }
      
      .submit-btn {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-bold);
        font-size: var(--font-size-xs);
        line-height: var(--line-height-normal);
        letter-spacing: var(--letter-spacing-wide);
        text-transform: uppercase;
        color: var(--color-white);
        background-color: var(--color-green-primary);
        border: 2px solid var(--color-green-primary);
        border-radius: var(--radius-md);
        padding: var(--spacing-xs) var(--spacing-md);
        cursor: pointer;
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
        width: auto;
        min-width: 200px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
      }
      
      .submit-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background-color: var(--color-dark-blue);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all var(--transition-normal);
        z-index: -1;
      }
      
      .submit-btn:hover::before {
        width: 300px;
        height: 300px;
      }
      
      .submit-btn:hover {
        border-color: var(--color-dark-blue);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(31, 75, 67, 0.3);
      }
      
      .submit-btn:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(31, 75, 67, 0.3);
      }
      
      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .submit-btn:disabled:hover {
        transform: none;
        box-shadow: var(--shadow-md);
      }
      
      /* Button States */
      .btn-loading .btn-text {
        opacity: 0;
      }
      
      .btn-loading .btn-spinner {
        display: block;
      }
      
      .btn-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid var(--color-white);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Success/Error Messages */
      .form-message {
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-medium);
        text-align: center;
        display: none;
      }
      
      .form-message--success {
        background-color: rgba(31, 75, 67, 0.1);
        border: 1px solid var(--color-green-primary);
        color: var(--color-green-primary);
      }
      
      .form-message--error {
        background-color: rgba(235, 102, 78, 0.1);
        border: 1px solid var(--color-red-accent);
        color: var(--color-red-accent);
      }
      
      /* Field Validation Messages */
      .field-error {
        font-family: var(--font-family-primary);
        font-size: var(--font-size-xs);
        color: var(--color-red-accent);
        margin-top: var(--spacing-xs);
        display: none;
      }
      
      .field-error.show {
        display: block;
      }
      
      /* Field Help Text */
      .field-help {
        font-family: var(--font-family-primary);
        font-size: var(--font-size-xs);
        color: var(--color-dark-gray);
        margin-top: var(--spacing-xs);
        display: block;
      }
      
      /* Map Marker Styling */
      .leaflet-marker-icon.lot-marker {
        background-color: var(--color-red-accent);
        border: 3px solid var(--color-white);
        border-radius: 50%;
        box-shadow: var(--shadow-md);
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .reservation-layout {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
          gap: 0;
          height: auto;
          min-height: 100vh;
        }
        
        .form-column {
          padding: var(--spacing-md);
          max-height: none;
          overflow-y: visible;
        }
        
        .map-column {
          display: none;
        }
        
        .form-group-double {
          grid-template-columns: 1fr;
          gap: var(--spacing-md);
        }
        
        .lot-info-grid-compact {
          grid-template-columns: 1fr;
          gap: var(--spacing-xs);
        }
        
        .lot-info-item-compact {
          text-align: left;
        }
        
        .form-section-title {
          font-size: var(--font-size-xs);
        }
        
        .reservation-title {
          font-size: var(--font-size-base);
        }
        
        .back-link {
          font-size: var(--font-size-xs);
          margin-bottom: var(--spacing-sm);
        }
        
        .form-input,
        .form-textarea {
          font-size: var(--font-size-xs);
        }
        
        .form-textarea {
          min-height: 50px;
        }
      }
      
      @media (max-width: 480px) {
        .reservation-container {
          padding: var(--spacing-sm) 0;
        }
        
        .reservation-wrapper {
          padding: 0 var(--spacing-sm);
        }
        
        .form-column {
          padding: var(--spacing-sm);
        }
        
        .reservation-header {
          margin-bottom: var(--spacing-sm);
          padding-bottom: var(--spacing-xs);
        }
        
        .reservation-title {
          font-size: var(--font-size-sm);
        }
        
        .reservation-subtitle {
          font-size: var(--font-size-xs);
        }
        
        .lot-info-compact {
          margin-bottom: var(--spacing-sm);
        }
        
        .form-section {
          margin-bottom: var(--spacing-md);
        }
        
        .form-input,
        .form-textarea {
          padding: var(--spacing-xs);
          font-size: var(--font-size-xs);
        }
        
        .form-textarea {
          min-height: 40px;
        }
        
        .submit-btn {
          font-size: var(--font-size-xs);
          padding: var(--spacing-xs) var(--spacing-sm);
        }
      }
      
      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        .submit-btn:hover {
          transform: none;
        }
        
        .back-link:hover {
          transform: none;
        }
        
        .btn-spinner {
          animation: none;
        }
      }
      
      /* Toast Component Styles */
      .toast-container {
        position: fixed;
        top: var(--spacing-lg);
        right: var(--spacing-lg);
        z-index: 1050;
        max-width: 350px;
        pointer-events: none;
      }
      
      .toast {
        background-color: var(--color-white);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--color-light-gray);
        margin-bottom: var(--spacing-sm);
        pointer-events: auto;
        opacity: 0;
        transform: translateX(100%);
        transition: all var(--transition-normal);
        overflow: hidden;
        max-width: 100%;
      }
      
      .toast.show {
        opacity: 1;
        transform: translateX(0);
      }
      
      .toast-header {
        display: flex;
        align-items: center;
        padding: var(--spacing-xs) var(--spacing-sm);
        background-color: var(--color-light-gray);
        border-bottom: 1px solid var(--color-light-gray);
      }
      
      .toast-success .toast-header {
        background-color: rgba(31, 75, 67, 0.1);
        border-bottom-color: var(--color-green-primary);
        color: var(--color-green-primary);
      }
      
      .toast-error .toast-header {
        background-color: rgba(235, 102, 78, 0.1);
        border-bottom-color: var(--color-red-accent);
        color: var(--color-red-accent);
      }
      
      .toast-title {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-bold);
        font-size: var(--font-size-xs);
        margin: 0;
        flex: 1;
      }
      
      .toast-close {
        background: none;
        border: none;
        font-size: var(--font-size-sm);
        cursor: pointer;
        padding: 0;
        margin-left: var(--spacing-xs);
        color: inherit;
        opacity: 0.7;
        transition: opacity var(--transition-fast);
      }
      
      .toast-close:hover {
        opacity: 1;
      }
      
      .toast-body {
        padding: var(--spacing-sm);
        font-family: var(--font-family-primary);
        font-size: var(--font-size-xs);
        color: var(--color-dark-gray);
        line-height: var(--line-height-normal);
      }
      
      @media (max-width: 768px) {
        .toast-container {
          top: var(--spacing-sm);
          right: var(--spacing-sm);
          left: var(--spacing-sm);
          max-width: none;
        }
        
        .toast {
          transform: translateY(-100%);
        }
        
        .toast.show {
          transform: translateY(0);
        }
      }

      /* Focus management for better accessibility */
      .form-input:focus-visible,
      .form-textarea:focus-visible {
        outline: none;
      }
      
      .submit-btn:focus-visible {
        outline: 2px solid var(--color-green-primary);
        outline-offset: 2px;
      }
    </style>
  </head>
  
  <body>
    <div class="reservation-container">
      <div class="reservation-wrapper">
        <!-- Back to Map Link -->
        <a href="mapa.html" class="back-link" aria-label="Volver al mapa interactivo">
          <span class="back-arrow">←</span>
          <span>Volver al mapa</span>
        </a>
        
        <!-- New Layout Grid -->
        <div class="reservation-layout">
          <!-- Form Column -->
          <div class="form-column">
            <header class="reservation-header" role="banner">
              <h1 class="reservation-title">Formulario de Reservación</h1>
              <p class="reservation-subtitle">
                Complete la información para reservar su lote. Nos contactaremos con usted en 24 horas.
              </p>
            </header>
            
            <!-- Compact Lot Information -->
            <div class="lot-info-compact">
              <div class="lot-info-grid-compact">
                <div class="lot-info-item-compact">
                  <div class="lot-info-label-compact">ID del Lote</div>
                  <div id="lotId" class="lot-info-value-compact">No especificado</div>
                </div>
                <div class="lot-info-item-compact">
                  <div class="lot-info-label-compact">Precio</div>
                  <div id="lotPrice" class="lot-info-value-compact">Consultar</div>
                </div>
                <div class="lot-info-item-compact">
                  <div class="lot-info-label-compact">Dimensiones</div>
                  <div id="lotDimensions" class="lot-info-value-compact">No especificadas</div>
                </div>
              </div>
            </div>
            
            
            <form id="reservationForm" class="reservation-form" novalidate>
              <!-- Personal Information Section -->
              <section class="form-section" aria-labelledby="personal-info-title">
                <h2 id="personal-info-title" class="form-section-title">
                  <span>Información Personal</span>
                </h2>
                
                <div class="form-group-double">
                  <div class="form-group">
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      class="form-input"
                      required
                      autocomplete="given-name"
                      placeholder="Nombre *"
                      aria-describedby="firstName-error"
                    />
                    <div id="firstName-error" class="field-error"></div>
                  </div>
                  
                  <div class="form-group">
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      class="form-input"
                      required
                      autocomplete="family-name"
                      placeholder="Apellido *"
                      aria-describedby="lastName-error"
                    />
                    <div id="lastName-error" class="field-error"></div>
                  </div>
                </div>
                
                <div class="form-group-double">
                  <div class="form-group">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-input"
                      required
                      autocomplete="email"
                      placeholder="Correo Electrónico *"
                      aria-describedby="email-error"
                    />
                    <div id="email-error" class="field-error"></div>
                  </div>
                  
                  <div class="form-group">
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-input"
                      required
                      autocomplete="tel"
                      placeholder="Teléfono *"
                      aria-describedby="phone-error"
                    />
                    <div id="phone-error" class="field-error"></div>
                  </div>
                </div>
              </section>
              
              <!-- Additional Message Section - Integrated -->
              <div class="form-group" style="margin-top: var(--spacing-xs);">
                <textarea
                  id="additionalMessage"
                  name="additionalMessage"
                  class="form-textarea"
                  placeholder="Mensaje adicional (opcional)"
                  aria-describedby="message-help"
                ></textarea>
                <small id="message-help" class="field-help">
                  Máximo 500 caracteres.
                </small>
              </div>
              
              <!-- Submit Actions -->
              <div class="form-actions">
                <button type="submit" id="submitBtn" class="submit-btn">
                  <span class="btn-text">Enviar Reservación</span>
                  <div class="btn-spinner" aria-hidden="true"></div>
                </button>
              </div>
            </form>
          </div>
          
          <!-- Map Column -->
          <div class="map-column">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Supabase Services -->
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/loteamiento-service.js"></script>
    <script src="assets/js/lote-service.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      // Reservation Form JavaScript with Leaflet Integration
      
      // DOM Elements
      const form = document.getElementById('reservationForm');
      const submitBtn = document.getElementById('submitBtn');
      const toastContainer = document.getElementById('toastContainer');
      
      // Form fields
      const firstName = document.getElementById('firstName');
      const lastName = document.getElementById('lastName');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const additionalMessage = document.getElementById('additionalMessage');
      
      // Lot information elements
      const lotIdElement = document.getElementById('lotId');
      const lotPriceElement = document.getElementById('lotPrice');
      const lotDimensionsElement = document.getElementById('lotDimensions');
      
      // Map variables
      let map;
      let lotMarker;
      
      // Toast Management System
      function createToast(type, title, message, duration = 5000) {
        const toastId = 'toast-' + Date.now();
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.id = toastId;
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');
        
        toast.innerHTML = `
          <div class="toast-header">
            <strong class="toast-title">${title}</strong>
            <button type="button" class="toast-close" aria-label="Cerrar">×</button>
          </div>
          <div class="toast-body">${message}</div>
        `;
        
        // Add close functionality
        const closeBtn = toast.querySelector('.toast-close');
        closeBtn.addEventListener('click', () => {
          hideToast(toastId);
        });
        
        // Add to container
        toastContainer.appendChild(toast);
        
        // Show toast with animation
        setTimeout(() => {
          toast.classList.add('show');
        }, 100);
        
        // Auto-hide after duration
        if (duration > 0) {
          setTimeout(() => {
            hideToast(toastId);
          }, duration);
        }
        
        return toastId;
      }
      
      function hideToast(toastId) {
        const toast = document.getElementById(toastId);
        if (toast) {
          toast.classList.remove('show');
          toast.classList.add('hide');
          setTimeout(() => {
            if (toast.parentNode) {
              toast.parentNode.removeChild(toast);
            }
          }, 300);
        }
      }
      
      function showSuccess(message) {
        createToast('success', '¡Éxito!', message, 5000);
      }
      
      function showError(message) {
        createToast('error', 'Error', message, 7000);
      }
      
      // URL Parameters Handler - Simplified for database-based approach
      function getURLParameters() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          lote_id: urlParams.get('lote_id'),
          loteamiento_id: urlParams.get('loteamiento_id')
        };
      }
      
      // Render lote polygon on map
      function renderLoteOnMap(loteData) {
        if (!map || !loteData) return;

        // Clear existing marker if any
        if (lotMarker) {
          map.removeLayer(lotMarker);
          lotMarker = null;
        }

        // Render parcel polygon from GeoJSON feature
        if (loteData.feature) {
          try {
            // Get color based on estado
            let fillColor = '#28a745'; // disponible (green)
            const estado = (loteData.estado || '').toLowerCase();
            if (estado.includes('reservado')) {
              fillColor = '#ffc107'; // reservado (yellow)
            } else if (estado.includes('no_disponible') || estado.includes('vendido')) {
              fillColor = '#dc3545'; // vendido (red)
            }

            // Render parcel polygon
            const parcelLayer = L.geoJSON(loteData.feature, {
              style: {
                color: '#1F4B43',
                weight: 3,
                opacity: 0.9,
                fillColor: fillColor,
                fillOpacity: 0.5
              }
            }).addTo(map);

            // Fit map to parcel bounds
            map.fitBounds(parcelLayer.getBounds(), {
              padding: [50, 50],
              maxZoom: 19
            });

            // Add popup
            parcelLayer.bindPopup(`
              <div style="text-align: center; font-family: var(--font-family-primary);">
                <strong style="color: var(--color-green-primary);">${loteData.nombre || loteData.name}</strong><br>
                <small style="color: var(--color-dark-gray);">Colonia Independencia</small><br>
                <small style="color: var(--color-dark-gray);">${loteData.lados || 'Ver dimensiones arriba'}</small>
              </div>
            `);

            console.log('✓ Rendered parcel polygon from database');
          } catch (e) {
            console.error('Error rendering parcel polygon:', e);
          }
        }

        // Handle map resize
        setTimeout(() => {
          map.invalidateSize();
        }, 250);
      }

      // Populate lot information from lote data
      function populateLotInformation(loteData) {
        if (!loteData) return;

        // Set lote name
        const loteName = loteData.nombre || loteData.name || 'Lote';
        if (lotIdElement) {
          lotIdElement.textContent = loteName;
        }
        document.title = `Reservación ${loteName} - Mega Proyectos`;

        // Set price
        if (lotPriceElement) {
          const price = loteData.precio;
          if (price && price !== 0) {
            lotPriceElement.textContent = new Intl.NumberFormat('en-US', {
              style: 'currency',
              currency: 'USD',
              minimumFractionDigits: 0
            }).format(price);
          } else {
            lotPriceElement.textContent = 'Consultar';
          }
        }

        // Set dimensions
        if (lotDimensionsElement) {
          const dimensions = loteData.lados || loteData.dimensions;
          if (dimensions) {
            lotDimensionsElement.textContent = dimensions;
          } else {
            lotDimensionsElement.textContent = 'Consultar';
          }
        }
      }

      // Initialize map (called before data fetch)
      function initializeMap() {
        // Initialize map with default view
        map = L.map('map', {
          zoomControl: true,
          scrollWheelZoom: true,
          dragging: true,
          doubleClickZoom: true
        }).setView([-25.695804, -56.174242], 16);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 20,
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);
      }

      // Update back link to preserve loteamiento context
      function updateBackLink(loteamientoId, loteamientoData) {
        const backLink = document.querySelector('.back-link');
        if (!backLink || !loteamientoData) return;

        // Build URL with loteamiento parameters so map loads correctly
        const mapUrl = new URLSearchParams({
          loteamiento: loteamientoId,
          name: loteamientoData.name || loteamientoData.nombre || 'Loteamiento',
          lat: loteamientoData.centroid_lat || loteamientoData.lat || -25.695804,
          lng: loteamientoData.centroid_long || loteamientoData.lng || -56.174242
        });

        backLink.href = `mapa.html?${mapUrl.toString()}`;
        console.log('✓ Updated back link with loteamiento context');
      }

      // Fetch lote data from database and initialize form
      async function initializeReservationForm() {
        const params = getURLParameters();

        // Validate URL parameters
        if (!params.lote_id || !params.loteamiento_id) {
          showError('Error: Parámetros de URL inválidos. Por favor, seleccione un lote desde el mapa.');
          console.error('Missing URL parameters:', params);
          return;
        }

        try {
          // Show loading state (optional - could add a spinner here)
          console.log(`Loading lote data for ID: ${params.lote_id}...`);

          // Initialize Supabase client and service
          if (!window.SupabaseClient || !window.SupabaseClient.isReady()) {
            await window.SupabaseClient.initialize();
          }

          if (!window.LoteService) {
            window.LoteService = new LoteService();
          }

          if (!window.LoteamientoService) {
            window.LoteamientoService = new LoteamientoService();
          }

          // Fetch lote data from database
          const loteData = await window.LoteService.fetchById(params.lote_id);

          if (!loteData) {
            showError('Error: No se encontró el lote solicitado. Por favor, intente nuevamente.');
            console.error('Lote not found for ID:', params.lote_id);
            return;
          }

          console.log('✓ Lote data loaded:', loteData);

          // Fetch loteamiento data to build proper back link
          const loteamientoData = await window.LoteamientoService.fetchById(params.loteamiento_id);
          if (loteamientoData) {
            updateBackLink(params.loteamiento_id, loteamientoData);
          }

          // Populate form with fetched data
          populateLotInformation(loteData);

          // Render lote on map
          renderLoteOnMap(loteData);

        } catch (error) {
          console.error('Error loading lote data:', error);
          showError('Error al cargar los datos del lote. Por favor, intente nuevamente.');
        }
      }
      
      // Form Validation
      function validateField(field, errorElement, validationRules) {
        const value = field.value.trim();
        let errorMessage = '';
        
        // Required field validation
        if (validationRules.required && !value) {
          errorMessage = 'Este campo es obligatorio.';
        }
        // Email validation
        else if (validationRules.email && value) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            errorMessage = 'Por favor, ingrese un correo electrónico válido.';
          }
        }
        // Phone validation
        else if (validationRules.phone && value) {
          const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
          const cleanPhone = value.replace(/[\s\-\(\)]/g, '');
          if (!phoneRegex.test(cleanPhone) || cleanPhone.length < 10) {
            errorMessage = 'Por favor, ingrese un número de teléfono válido.';
          }
        }
        // Text length validation
        else if (validationRules.maxLength && value.length > validationRules.maxLength) {
          errorMessage = `Máximo ${validationRules.maxLength} caracteres permitidos.`;
        }
        
        // Display error
        if (errorMessage) {
          errorElement.textContent = errorMessage;
          errorElement.classList.add('show');
          field.setAttribute('aria-invalid', 'true');
          return false;
        } else {
          errorElement.textContent = '';
          errorElement.classList.remove('show');
          field.setAttribute('aria-invalid', 'false');
          return true;
        }
      }
      
      // Real-time validation
      function setupRealTimeValidation() {
        firstName.addEventListener('blur', () => {
          validateField(firstName, document.getElementById('firstName-error'), { required: true });
        });
        
        lastName.addEventListener('blur', () => {
          validateField(lastName, document.getElementById('lastName-error'), { required: true });
        });
        
        email.addEventListener('blur', () => {
          validateField(email, document.getElementById('email-error'), { required: true, email: true });
        });
        
        phone.addEventListener('blur', () => {
          validateField(phone, document.getElementById('phone-error'), { required: true, phone: true });
        });
        
        additionalMessage.addEventListener('input', () => {
          const charCount = additionalMessage.value.length;
          if (charCount > 500) {
            additionalMessage.value = additionalMessage.value.substring(0, 500);
          }
        });
      }
      
      // Form submission
      function handleFormSubmission(event) {
        event.preventDefault();
        
        // Validate all fields
        const isFirstNameValid = validateField(firstName, document.getElementById('firstName-error'), { required: true });
        const isLastNameValid = validateField(lastName, document.getElementById('lastName-error'), { required: true });
        const isEmailValid = validateField(email, document.getElementById('email-error'), { required: true, email: true });
        const isPhoneValid = validateField(phone, document.getElementById('phone-error'), { required: true, phone: true });
        
        const isFormValid = isFirstNameValid && isLastNameValid && isEmailValid && isPhoneValid;
        
        if (!isFormValid) {
          showError('Por favor, corrija los errores marcados en el formulario.');
          
          // Focus on first invalid field
          const firstError = form.querySelector('.field-error.show');
          if (firstError) {
            const fieldId = firstError.id.replace('-error', '');
            document.getElementById(fieldId)?.focus();
          }
          return;
        }
        
        // Show loading state
        submitBtn.classList.add('btn-loading');
        submitBtn.disabled = true;
        
        // Collect form data
        const formData = {
          firstName: firstName.value.trim(),
          lastName: lastName.value.trim(),
          email: email.value.trim(),
          phone: phone.value.trim(),
          lotId: lotIdElement.textContent,
          lotDetails: {
            location: 'Colonia Independencia',
            coordinates: getURLParameters().coordinates || 'N/A',
            price: lotPriceElement.textContent,
            dimensions: lotDimensionsElement.textContent,
            status: getURLParameters().status || 'Disponible'
          },
          additionalMessage: additionalMessage.value.trim(),
          timestamp: new Date().toISOString()
        };
        
        // Simulate API call
        setTimeout(() => {
          // Reset loading state
          submitBtn.classList.remove('btn-loading');
          submitBtn.disabled = false;
          
          // Simulate success (in real implementation, handle actual API response)
          if (Math.random() > 0.1) { // 90% success rate for demo
            showSuccess('¡Reservación enviada exitosamente! Nos pondremos en contacto con usted pronto.');
            form.reset();
            
            console.log('Reservation data:', formData);
          } else {
            showError('Error al enviar la reservación. Por favor, verifique los datos e inténtelo nuevamente.');
          }
        }, 2000);
      }
      
      // Initialize the form
      async function initializeForm() {
        // Initialize map first (shows base map while loading data)
        initializeMap();

        // Fetch lote data and populate form
        await initializeReservationForm();

        // Setup form validation and event handlers
        setupRealTimeValidation();
        form.addEventListener('submit', handleFormSubmission);

        // Handle responsive behavior
        window.addEventListener('resize', () => {
          setTimeout(() => {
            if (map) {
              map.invalidateSize();
            }
          }, 200);
        });

        // Focus management
        firstName.focus();

        // Accessibility enhancements
        document.addEventListener('keydown', (event) => {
          // ESC key to dismiss all toasts
          if (event.key === 'Escape') {
            const toasts = toastContainer.querySelectorAll('.toast.show');
            toasts.forEach(toast => {
              hideToast(toast.id);
            });
          }
        });
      }
      
      // Initialize when DOM is loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeForm);
      } else {
        initializeForm();
      }
    </script>
